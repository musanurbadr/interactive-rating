<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Cnteiner">
    <div class="info">
      <div class="front" id="front">
        <div class="stat">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="kwashen">
          <h1>How did we do?</h1>
          <span>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</span>
        </div>
        <div class="rating-container" id="icon-star" >
          <span class="star" data-value="1" onclick="showInput(this)" id="A1">1</span>
          <span class="star" data-value="2" onclick="showInput(this)" id="A2">2</span>
          <span class="star" data-value="3" onclick="showInput(this)" id="A3">3</span>
          <span class="star" data-value="4" onclick="showInput(this)" id="A4">4</span>
          <span class="star" data-value="5" onclick="showInput(this)" id="A5">5</span>
        </div>
        <div class="btn">
          <button id="onclick" type="button" onclick="showInput()">Submit</button>
        </div>
      </div>
      <div class="back hidden" id="back" >
        <div class="explanation">
          <img src="./images/illustration-thank-you.svg" alt="">
          <span class="puan">you selected <span  id="selectedRating"></span> out of 5</span>
          <!-- <p>You selected Add rating here out of 5</p> -->
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Thank you state end -->
  <script src="./script.js"></script>
</body>
</html>
